version: "3.9"

services:
  # PostgreSQL Database
  db:
    image: postgres:17
    container_name: feedback_db
    environment:
      POSTGRES_DB: railway
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: arzwHZZHeDyXvLDpqPbWTGcKLZYOWlNv
    ports:
      - "54381:54381"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: feedback_redis
    ports:
      - "37661:37661"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Web Application
  web:
    build: .
    container_name: feedback_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - ENV=railway
      - DEBUG=True
      - DB_NAME=feedback_db
      - DB_USER=postgres
      - DB_PASSWORD=arzwHZZHeDyXvLDpqPbWTGcKLZYOWlNv
      - DB_HOST=postgres.railway.internal
      - DB_PORT=54381
      - CELERY_BROKER_URL=redis://default:QHtWmZUFZYZzbaSiTFkOtlaFlHclwGKU@mainline.proxy.rlwy.net:37661
      - CELERY_RESULT_BACKEND=redis://default:QHtWmZUFZYZzbaSiTFkOtlaFlHclwGKU@mainline.proxy.rlwy.net:37661
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Worker
  celery_worker:
    build: .
    container_name: feedback_celery_worker
    command: celery -A core worker -l info
    volumes:
      - .:/code
    environment:
      - ENV=railway
      - DEBUG=True
      - DB_NAME=feedback_db
      - DB_USER=postgres
      - DB_PASSWORD=arzwHZZHeDyXvLDpqPbWTGcKLZYOWlNv
      - DB_HOST=postgres.railway.internal
      - DB_PORT=54381
      - CELERY_BROKER_URL=redis://default:QHtWmZUFZYZzbaSiTFkOtlaFlHclwGKU@mainline.proxy.rlwy.net:37661
      - CELERY_RESULT_BACKEND=redis://default:QHtWmZUFZYZzbaSiTFkOtlaFlHclwGKU@mainline.proxy.rlwy.net:37661
    depends_on:
      - web
      - redis

  # Celery Beat (Scheduler)
  celery_beat:
    build: .
    container_name: feedback_celery_beat
    command: celery -A core beat -l info
    volumes:
      - .:/code
    environment:
      - ENV=railway
      - DEBUG=True
      - DB_NAME=feedback_db
      - DB_USER=postgres
      - DB_PASSWORD=arzwHZZHeDyXvLDpqPbWTGcKLZYOWlNv
      - DB_HOST=postgres.railway.internal
      - DB_PORT=54381
      - CELERY_BROKER_URL=redis://default:QHtWmZUFZYZzbaSiTFkOtlaFlHclwGKU@mainline.proxy.rlwy.net:37661
      - CELERY_RESULT_BACKEND=redis://default:QHtWmZUFZYZzbaSiTFkOtlaFlHclwGKU@mainline.proxy.rlwy.net:37661
    depends_on:
      - web
      - redis

  # Flower - Celery Monitoring (Optional)
  flower:
    build: .
    container_name: feedback_flower
    command: celery -A core flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://default:QHtWmZUFZYZzbaSiTFkOtlaFlHclwGKU@mainline.proxy.rlwy.net:37661
      - CELERY_RESULT_BACKEND=redis://default:QHtWmZUFZYZzbaSiTFkOtlaFlHclwGKU@mainline.proxy.rlwy.net:37661
    depends_on:
      - redis
      - celery_worker

volumes:
  postgres_data: